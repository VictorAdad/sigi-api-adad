<html>
    <head>
        <meta charset=utf-8>
        
        <style>
            .nav {
                background: #b71c1c;
                color: hsla(0,0%,100%,.87);
                padding: 15px;
                padding-left: 2%;
                box-shadow: 5px 10px 8px #888888;
            }
            .panel {
                margin-bottom: 20px;
                background-color: #fff;
                border: 1px solid transparent;
                border-radius: 4px;
                -webkit-box-shadow: 0 1px 1px rgba(0,0,0,.05);
                box-shadow: 0 1px 1px rgba(0,0,0,.05);
            }
            .panel-default {
                border-color: #ddd;
            }
            .panel-default>.panel-heading {
                color: #333;
                background-color: #f5f5f5;
                border-color: #ddd;
            }
            .panel-heading {
                padding: 10px 15px;
                border-bottom: 1px solid transparent;
                border-top-left-radius: 3px;
                border-top-right-radius: 3px;
            }

            .panel-body {
                padding: 15px;
            }

            .content {
                padding-left:20px; 
                padding-right:20px;
            }
            label {
                font-size: 19px;
            }
        </style>
    </head>

    <body>
        <div class="nav">
            <label>SIGI</label>
        </div>
        
        <div class="container"><br>
            <div class="panel panel-default">
                <div class="panel-body">
                    <label style="color: #b71c1c;">Notificaci√≥n:</label>
                    <div style='color:#000; padding-top:20px; width:90%; padding-bottom:70px; padding-left:5%; font-size: 18px; line-height: 1.6;'><div><b>
                      <!-- Content -->
                        #if($subject)
                            $subject
                        #end </b></div>
                        <div class="content">
                            <!-- Content -->
                            #if($moreinfo)
                                $moreinfo
                            #end
                        </div>
                        <div class="content">
                            <!-- Content -->
                            #if($message)
                                $message
                            #end
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
